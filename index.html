<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <article class="container calculator">
      <div class="top"></div>
      <div class="calculator__display">
        <input type="text" class="calculator__display-input" value=" " />
        <div class="calculator__display-result">0</div>
      </div>
      <div class="calculator__callback">
        <img
          src="assets/callback.png"
          alt="ícone de seta circular em sentido anti-horário com dois traços ponteiros dentro"
        />
        <div class="division-base"></div>
      </div>
      <div class="calculator__buttons">
        <div class="calculator__buttons-wrapper">
          <button
            class="calculator__buttons--button calculator__buttons--button-background-red"
          >
            c
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operator"
          >
            ()
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operator"
          >
            %
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operator"
          >
            ÷
          </button>
        </div>
        <div class="calculator__buttons-wrapper">
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            7
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            8
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            9
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operator"
          >
            x
          </button>
        </div>
        <div class="calculator__buttons-wrapper">
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            4
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            5
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            6
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operator"
          >
            -
          </button>
        </div>
        <div class="calculator__buttons-wrapper">
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            1
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            2
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            3
          </button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operator"
          >
            +
          </button>
        </div>
        <div class="calculator__buttons-wrapper">
          <button class="calculator__buttons--button">+/-</button>
          <button
            class="calculator__buttons--button calculator__buttons--number"
          >
            0
          </button>
          <button class="calculator__buttons--button">.</button>
          <button
            class="calculator__buttons--button calculator__buttons--button-color-grey calculator__buttons--button-background-green calculator__buttons--result"
          >
            =
          </button>
        </div>
        <div class="final-base"></div>
      </div>
    </article>
    <script src="js/script.js"></script>
  </body>
</html>
